<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="icon" type="imagem/png" href="style/img/navicon/planeta.png" />
  <title>Planetas</title>
</head>

<body>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/04881865ce.js" crossorigin="anonymous"></script>

  <ul style="margin-top: 10px;">
    <li><a href="index.html">Planetário</a></li>
  </ul>

  <button type="button" class="btn btn-primary" style="float: right; margin-right: 53px; margin-bottom: 15px;"
    data-bs-toggle="modal" data-bs-target="#modalPlanetas">Adicionar Planeta</button>

  <div class="row" style="width: 95%; margin-left: 15px;">
    <table id="tblPlanetas" class="table table-dark table-hover" style="width: 100%">
      <thead>
        <tr>
          <th scope="col">Posição</th>
          <th scope="col">Distância ao Sol (UA)</th>
          <th scope="col">Nome</th>
          <th scope="col">Rotação(Horas)</th>
          <th scope="col">Translação</th>
          <th scope="col">Tipo</th>
          <th scope="col">Satélite Natural</th>
          <th scope="col">Data de Cadastro</th>
          <th scope="col" style="width: 50px;"></th>
          <th scope="col" style="width: 50px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="modalPlanetas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPlanetasLabel">Adicione seu Planeta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <input type="hidden" id="hdID" />
        <div class="modal-body">
          <div class="row">
            <div class="col-md-8">
              <div class="form-group" style="margin-top: 15px;">
                <label for="">Distância ao Sol</label>
                <input id="pDistance" type="number" class="form-control" placeholder="Digite a Distância(UA)" />
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group" style="margin-top: 15px;">
                <label for="">Nome do Planeta</label>
                <input id="pName" type="text" class="form-control" placeholder="Digite o Nome do Planeta" />
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group" style="margin-top: 15px;">
                <label for="">Rotação</label>
                <input id="pRotation" type="number" class="form-control" placeholder="Digite o Tempo de Rotação" />
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group" style="margin-top: 15px;">
                <label for="">Translação</label>
                <input id="pTranslation" type="number" class="form-control"
                  placeholder="Digite o Tempo de Translação" />
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group" style="margin-top: 15px;">
                <label for="type">Tipo de Planeta</label>
                <select name="type" id="pType">
                  <option value="" selected></option>
                  <option value="Telúrico">Telúrico</option>
                  <option value="Joviano">Joviano</option>
                </select>
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group" style="margin-top: 15px;">
                <label for="type">Possui Satélite Natural?</label>
                <select name="type" id="pMoon">
                  <option value="" selected></option>
                  <option value="Sim">Sim</option>
                  <option value="Não">Não</option>

                </select>
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group" style="margin-top: 15px;">
                <label for="">Data de Cadastro</label>
                <input id="pData" type="date" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
</body>

</html>
